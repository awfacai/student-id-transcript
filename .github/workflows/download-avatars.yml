name: Download Avatars

on:
  workflow_dispatch:

permissions:
  contents: write   # 关键：让 GITHUB_TOKEN 拥有写入仓库的权限

jobs:
  download-avatars:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install deps
        run: npm ci || npm i

      - name: Download Avatars
        run: node scripts/download-avatars.js

      - name: Commit and push avatars
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/avatars/men || true
          git commit -m "chore(avatars): add/update men (bot)" || echo "No changes"
          git push
